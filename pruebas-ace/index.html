<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>

  <script src="jQuery.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width:50%;
        height:300px;
    }
    .readonly-highlight{
      background-color: red;
      opacity: 0.6;
      position: absolute;
    }
  </style>
</head>

<body>
<div id="editor">
  if (this.cursors.right.isDown) {
      this.sprite.play('player_animation_moveRight', 5, true);
      this.sprite.body.velocity.x = this.MAX_VELOCITY_X;
      if (this.direction == State.LOOKINGLEFT) {
        this.direction = State.LOOKINGRIGHT;
      }
  }
</div>

<script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="src/theme-monokai.js" type="text/javascript" charset="utf-8"></script>
<script src="src/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="src/worker-javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="prueba.js" type="text/javascript" charset="utf-8"></script>

<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    var JavaScriptMode = ace.require("ace/mode/javascript").Mode;
    editor.getSession().setMode(new JavaScriptMode());
    editor.setShowPrintMargin(false); // No mostrar la barra de en medio
</script>


</body>
</html>
