<!DOCTYPE html>
<html>
	<head>

		<meta charset="UTF-8">
		<title> Game </title>

		<!-- Phaser -->
		<script type="text/javascript" src="utils/Phaser/phaser.js"></script>

		<!-- JQuery -->
        <script type="text/javascript" src="utils/jQuery/jQuery.js" charset="utf-8" ></script>

        <!-- TWUnit -->
        <script type="text/javascript" src="utils/TWUnit/TWUnit.js"></script>

        <!-- Ace extra functions-->
        <script type="text/javascript" src="utils/ace/ace-functions.js"></script>

        <!-- Boostrap -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Dialogs -->
        <link href="utils/Dialogs/dialogs_style.css" rel="stylesheet">

        <!-- Fonts -->
        <link href='fonts/IndieFlower.ttf'>


		<script type="text/javascript" src="js/Boot.js"></script>
		<script type="text/javascript" src="js/Preload.js"></script>
		<script type="text/javascript" src="js/MainMenu.js"></script>
		<script type="text/javascript" src="js/Game.js"></script>

        <script type="text/javascript" src="js/game/Player.js"></script>
        <script type="text/javascript" src="js/game/Level.js"></script>
        <script type="text/javascript" src="js/game/HUD.js"></script>
        <script type="text/javascript" src="js/game/TiledIds.js"></script>
        <script type="text/javascript" src="js/game/Cloud.js"></script>

        <script type="text/javascript" src="js/game/collectables/Coins.js"></script>
        <script type="text/javascript" src="js/game/collectables/Hearts.js"></script>
        <script type="text/javascript" src="js/game/enemies/Thrower.js"></script>
        <script type="text/javascript" src="js/game/enemies/Goomba.js"></script>
        <script type="text/javascript" src="js/game/others/ShiftingPlatforms.js"></script>
        <script type="text/javascript" src="js/game/others/EndLevel.js"></script>
        <script type="text/javascript" src="js/game/others/Blocks.js"></script>

	</head>

	<body>
		<!-- Ace -->
		<script src="utils/ace/ace.js" type="text/javascript" charset="utf-8"></script>
		<script src="utils/ace/theme-monokai.js" type="text/javascript" charset="utf-8"></script>
		<script src="utils/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
		<script src="utils/ace/worker-javascript.js" type="text/javascript" charset="utf-8"></script>

		<!-- Bootstrap -->
		<script src="utils/bootstrap/bootstrap.min.js"></script>

		<!-- Main -->
		<script src="js/Main.js" type="text/javascript" charset="utf-8"></script>

		<!-- STRUCTURE -->
		<div class="container">

			<!-- Header -->
			<div id="menu" class="row">
				<button id="button_menu_1" type="button">
					<span class="glyphicon glyphicon-home"></span> Volver al menu
				</button>
				<button id="button_menu_2" type="button">
					<span class="glyphicon glyphicon-repeat"></span> Repetir nivel
				</button>
				<button id="button_menu_3" type="button" onClick="loadDoc()">
					<span class="glyphicon glyphicon-list"></span> Mostrar documentación
				</button>

				<button id="button_menu_4" type="button" onClick="closeDoc()">
					<span class="glyphicon glyphicon-list"></span> Cerrar documentación
				</button>

			</div>

			<!-- Body -->
			<div id="content" class="row">

				<div class="col-md-7">

					<!-- Doc -->
					<iframe id="doc-container" src="https://phaser.io/learn/chains" scrolling="yes"></iframe>
					
					<!-- Game canvas -->
					<div id="game-canvas">
						<!-- Dialogs -->
				        <div id="dialog_container">
				            <button class="btn btn-info dialog_button">Continue</button>
				        </div>
					</div>
					

					<h3><span class="glyphicon glyphicon-check"></span> Test / Tareas</h3>

					

					<!-- Test TWUnit-->
					<div id="twunit"></div>



				</div>	

				<div class="col-md-5">

					<div id="code-editor" class="row">
						<div id="task">	</div>
						
						<div id="editor"> </div>
						
						<div id="editor-buttons" class="row">
							<div class="col-md-5">
								<button id="restart-button" class="btn btn-danger" type="button">
									<span class="glyphicon glyphicon-remove"></span> 
									Reiniciar
								</button>
							</div>
							<div class="col-md-5">
								<button id="submit-button" class="btn btn-success" type="button">
									<span class="glyphicon glyphicon-ok"></span>
									Ejecutar 
								</button>

							</div>
						</div>
					</div>
				</div>
				
			</div>			
			
		</div>
		<!-- ****************************** -->

		<!-- For better performance, scripts will go at the end-->


		<!-- ################################################################  -->
		<!-- Documentacion -->
		<script>

			function loadDoc() {
				$('#game-canvas').fadeOut(500);
    			$('iframe#doc-container').toggle( "slide" );
    			$('#button_menu_3').fadeOut(500);
    			$('#button_menu_4').fadeIn(500);
			}

			function closeDoc() {
				$('iframe#doc-container').fadeOut(500);
				$('#game-canvas').fadeIn(500);	
				$('#button_menu_3').fadeIn(500);
				$('#button_menu_4').fadeOut(500);
			}

			
			// When iframe doc has been loaded
    		$(function(){
    			$('iframe#doc-container').load(function(){
    				
    			});
    		});

		</script>

		<!-- ################################################################  -->

		<!-- ACE CONFIGURATION -->
		<script src="utils/ace/conf.js" type="text/javascript" charset="utf-8"></script>
		<!-- Dialogs -->
		<script type="text/javascript" src="utils/Dialogs/Dialogs.js"></script>

	</body>
</html>
